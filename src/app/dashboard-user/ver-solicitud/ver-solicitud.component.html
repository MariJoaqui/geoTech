<div class="gestion-usuario">

  <!-- TÃ­tulo y buscador -->
  <div class="display-flex">
    <div>
      <h3>Lista de solicitudes</h3>

      <!-- Divisor -->
      <div class="divider"></div>
    </div>

    <div class="buscador-body">
      <div class="buscador">
        <span class="icon"><i class="material-icons">search</i></span>
        <input type="search" id="search" placeholder="Buscar" [(ngModel)]="searchText" />
      </div>
    </div>
  </div>

  <!-- Tabla de usuarios -->
  <table responsive-table>
    <thead>
      <tr class="white-text">
        <th>Evento</th>
        <th class="display-none1">Segmento de red</th>
        <th class="display-none1">Estado</th>
        <th class="display-none1">Fecha</th>
        <th class="button-width">Hora</th>
        <th class="button-width"></th>
        <th class="button-width"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of filteredSolicitud.reverse(); let i = index">
        <td *ngIf="item.estado == 'pendiente'  || item.estado == 'procesada'">
          {{ item.evento }}
        </td>
        <td 
          *ngIf="item.estado == 'pendiente' || item.estado == 'procesada'"
          class="display-none1">
          {{ item.red | uppercase }}
        </td>
        <td 
          *ngIf="item.estado == 'pendiente' || item.estado == 'procesada'"
          class="display-none1">
          {{ item.estado | titlecase }}
        </td>
        <td 
          *ngIf="item.estado == 'pendiente' || item.estado == 'procesada'"
          class="display-none1">
          {{ item.fecha | date:'dd/MM/yyyy' }}
        </td>
        <td 
          *ngIf="item.estado == 'pendiente' || item.estado == 'procesada'"
          class="display-none1">
          {{ item.hora }}
        </td>
        <td
          *ngIf="item.estado == 'pendiente' || item.estado == 'procesada'"
          class="button-width">
          <a class="waves-effect btn-small info" [routerLink]="['/dashboard-user/detalles', item.id]">
            <i class="material-icons">
              feed
            </i>
          </a>
        </td>
        <td 
          *ngIf="item.estado == 'pendiente' || item.estado == 'procesada'"
          class="button-width">
          <a class="waves-effect btn-small red" (click)="anular( item.id )">
            <i class="material-icons">
              cancel
            </i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
