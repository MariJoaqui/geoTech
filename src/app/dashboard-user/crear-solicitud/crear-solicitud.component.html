<div class="crear-solicitud">

  <!-- Título y buscador -->
  <h3>Nueva solicitud</h3>

  <div class="formulario">
    <form>
      
      <!-- Nombre del evento -->
      <h5>Evento</h5>
      <div class="input-field">
        <input 
          type="text" 
          class=""
        >
        <label class="">Nombre del evento</label>
      </div>

      <!-- nivel de prioridad -->
      <h5>Nivel</h5>
      <div class="radios display-flex">
        <p>
          <label>
            <input class="with-gap" name="group1" type="radio"  />
            <span>Backbone</span>
          </label>
        </p>
        <p>
          <label>
            <input class="with-gap" name="group1" type="radio"  />
            <span>Primario</span>
          </label>
        </p>
        <p>
          <label>
            <input class="with-gap" name="group1" type="radio"  />
            <span>Secundario</span>
          </label>
        </p>
      </div>

      <!-- Red -->
      <h5>Segmento de red</h5>
      <div class="input-field">
        <input 
          type="text" 
          class=""
        >
        <label class="">Segmento de red</label>
      </div>

      <!-- Nodo -->
      <h5>Nodo</h5>
      <mat-form-field appearance="fill">
        <mat-label>Seleccionar nodo</mat-label>
        <mat-select>
          <mat-option *ngFor="let nodo of nodo" [value]="nodo.value">
            {{ nodo.nodo | uppercase }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <!-- Unidad -->
      <h5>Unidad</h5>
      <div class="input-field">
        <input 
          type="text" 
          class=""
        >
        <label class="">Unidad</label>
      </div>

      <!-- Personal -->
      <h5>Personal</h5>
      <div class="personal display-flex">
        <div class="input-field lider">
          <input 
            type="text" 
            class=""
          >
          <label class="">Lider</label>
        </div>
        <div class="input-field ayudante">
          <input 
            type="text" 
            class=""
          >
          <label class="">Ayudante</label>
        </div>
      </div>
      
      <!-- Descripción -->
      <h5 class="text-left">Detalle de solicitud</h5>
      <div class="row textarea">
        <div class="input-field col s12">
          <textarea class="materialize-textarea"></textarea>
          <label for="textarea1">Detalles y archivos requeridos</label>
        </div>
      </div>
      
      <button class="btn waves-effect waves-light blue text-right" type="submit">Enviar
        <i class="material-icons right">send</i>
      </button>
    </form>
  </div>
</div>
