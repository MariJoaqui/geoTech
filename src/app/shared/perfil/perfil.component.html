<div class="editar-perfil">

  <!-- Título -->
  <h3>Mi perfil</h3>

  <div class="formulario">
    <form>
      
      <!-- Nombre y apellido -->
      <div class="display-flex">
        <div class="w-50">
          <h5>Nombre</h5>
          <div class="input-field">
            <input 
              type="text" 
            >
            <label>{{ usuario.nombre | titlecase }}</label>
          </div>
        </div>
        <div class="w-50">
          <h5>Apellido</h5>
          <div class="input-field">
            <input 
              type="text" 
            >
            <label>{{ usuario.apellido | titlecase }}</label>
          </div>
        </div>
      </div>

      <!-- Correo y usuario -->
      <div class="display-flex">
        <div class="w-50">
          <h5>Correo electrónico</h5>
          <div class="input-field">
            <input 
              type="email" 
            >
            <label>{{ usuario.correo }}</label>
          </div>
        </div>
        <div class="w-50">
          <h5>Usuario</h5>
          <div class="input-field">
            <input 
              type="text" 
            >
            <label>{{ usuario.usuario }}</label>
          </div>
        </div>
      </div>
      
      <button class="btn waves-effect waves-light blue text-right guardar" type="submit">
        Guardar cambios
        <i class="material-icons right">save</i>
      </button>
    </form>
  </div>
</div>
